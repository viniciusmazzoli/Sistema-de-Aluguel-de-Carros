{% extends "base.html" %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="card">
    <div class="card-header"><h5 class="m-0">{{ titulo }}</h5></div>
    <div class="card-body">
      {{ form.as_p }}
    </div>
    <div class="card-footer d-flex gap-2">
      <button class="btn btn-success" type="submit">Salvar</button>
      <a class="btn btn-outline-secondary" href="{% url 'automoveis:listar' %}">Cancelar</a>
    </div>
  </div>
</form>
{% endblock %}
