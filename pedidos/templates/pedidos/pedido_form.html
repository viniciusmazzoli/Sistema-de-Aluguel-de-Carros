{% extends "base.html" %}
{% block title %}{{ titulo }}{% endblock %}

  <div class="card">
    <div class="card-header"><h5 class="m-0">{{ titulo }}</h5></div>
    <div class="card-body">
      <!-- Mensagem de ajuda opcional -->
      <p class="text-muted">Selecione o autom√≥vel desejado para iniciar o pedido de aluguel.</p>
      
      {{ form.as_p }}
    </div>
    <div class="card-footer d-flex gap-2">
      <button class="btn btn-success" type="submit">Enviar Pedido</button>
      
     
      <a class="btn btn-outline-secondary" href="{% url 'dashboard' %}">Cancelar</a>

    </div>
  </div>
</form>
{% endblock %}
