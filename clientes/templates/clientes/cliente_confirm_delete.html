{% extends "clientes/base.html" %}
{% block title %}Excluir Cliente{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header"><h5 class="m-0">Confirma excluir?</h5></div>
  <div class="card-body">
    <p>Tem certeza que deseja excluir <strong>{{ object.nome }}</strong> (CPF {{ object.cpf }})?</p>
    <form method="post">{% csrf_token %}
      <button class="btn btn-danger" type="submit">Excluir</button>
      <a class="btn btn-outline-secondary" href="{% url 'clientes:listar' %}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
