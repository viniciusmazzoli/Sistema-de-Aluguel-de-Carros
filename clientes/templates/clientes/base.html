<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Aluguéis{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CDN Bootstrap básico -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'clientes:listar' %}">Gestão de Clientes</a>
    <div>
      <a class="btn btn-outline-light" href="{% url 'clientes:criar' %}">+ Novo Cliente</a>
    </div>
  </div>
</nav>

<main class="container">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
