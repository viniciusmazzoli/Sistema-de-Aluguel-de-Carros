{% extends "base.html" %}
{% block title %}Cadastro{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-header text-center bg-primary text-white rounded-top">
        <h4 class="m-0">üìù Crie sua Conta</h4>
      </div>
      <div class="card-body p-4">
        <form method="post" novalidate>
          {% csrf_token %}
          
          <!-- Aqui voc√™ pode renderizar manualmente os campos se quiser -->
          <div class="mb-3">
            <label for="id_username" class="form-label">Usu√°rio</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Escolha um nome de usu√°rio" required>
          </div>
          
          <div class="mb-3">
            <label for="id_email" class="form-label">E-mail</label>
            <input type="email" name="email" id="id_email" class="form-control" placeholder="Digite seu e-mail" required>
          </div>
          
          <div class="mb-3">
            <label for="id_password1" class="form-label">Senha</label>
            <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Crie uma senha" required>
          </div>
          
          <div class="mb-3">
            <label for="id_password2" class="form-label">Confirme sua Senha</label>
            <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Repita a senha" required>
          </div>
          
          <button type="submit" class="btn btn-primary w-100 py-2">Cadastrar</button>
        </form>
      </div>
      <div class="card-footer text-center bg-light">
        <small>J√° tem uma conta? 
          <a href="{% url 'login' %}" class="fw-bold text-decoration-none">Fa√ßa login</a>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
